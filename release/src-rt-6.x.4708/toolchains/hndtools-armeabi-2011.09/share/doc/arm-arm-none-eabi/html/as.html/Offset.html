<h3 class="section">7.82 <code>.offset </code><var>loc</var></h3>

<p><a name="index-g_t_0040code_007boffset_007d-directive-409"></a>Set the location counter to <var>loc</var> in the absolute section.  <var>loc</var> must
be an absolute expression.  This directive may be useful for defining
symbols with absolute values.  Do not confuse it with the <code>.org</code>
directive.
