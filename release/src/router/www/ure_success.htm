<script>

<% login_state_hook(); %>

var remoteIP = '<% nvram_get("lan_gateway"); %>';
var reIP = '<% nvram_get("lan_ipaddr"); %>';

function initial(){

	document.getElementById("remoteIP").innerHTML = (remoteIP == "")?"<#CTL_unknown#>":remoteIP;
	
	document.getElementById("repeaterIP").innerHTML = reIP;
	document.getElementById("repeaterIP2").innerHTML = reIP;

	document.getElementById("clientIP").innerHTML = login_ip_str_now();
}

function gotoAdvSetting(){
	parent.location = "http://"+ reIP;
}

function addBookmarkForBrowser(sTitle) {
	 sTitle = sTitle+" - "+ reIP;
	 
   if (document.all){
      window.external.addFavorite('http://'+reIP, sTitle);
   }
   else if (window.sidebar && window.sidebar.addPanel){
      window.sidebar.addPanel(sTitle, 'http://'+reIP, "");
   }
   else {
			addBookmarkForBrowser = function() {
				alert("<#Browser_action_not_support_addfavorite#>");
			}
   }
}
</script>
</head>

<body onload="initial();" class="LevelQIS">
<script>
	var sw_mode = '<% nvram_get("sw_mode"); %>';
	if(((sw_mode == 2 ||sw_mode == 3) && '<% nvram_get("wlc_psta"); %>' == 1) || (sw_mode ==3 && '<% nvram_get("wlc_psta"); %>' == 3))
		sw_mode = 2;

	if(sw_mode != 2){
		alert("<#page_not_support_mode_hint#>");
		location.href = "/index.asp";
	}
</script>
