[global]
   workgroup = SAMBA
   security = user
   passdb backend = smbpasswd:../testdata/samba3/smbpasswd tdbsam:../testdata/samba3/passdb.tdb ldapsam:tdb://samba3.ldb
   debug level = 5

[cd1]
	path = /mnt/cd1
	public = yes

[cd2]
	path = /mnt/cd2
	public = yes

[media]
	path = /media
	public = yes

[tmp]
	path = /tmp
	guest only = yes
	public = yes
	read only = no
