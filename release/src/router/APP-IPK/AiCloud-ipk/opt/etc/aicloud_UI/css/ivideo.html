<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>AiCloud Share Link</title>
<script type="text/javascript" src="/smb/js/tools.js"></script>
<script type="text/javascript">
$("document").ready(function() {	
	var orgfile = window.location.href;
	var media_hostName = window.location.host;
	if(media_hostName.indexOf(":")!=-1)
		media_hostName = media_hostName.substring(0, media_hostName.indexOf(":"));
	var audiofile = "http://" + media_hostName + ":" + $("div#http_port").attr("content") + "/" + orgfile.substring( orgfile.indexOf("AICLOUD"), orgfile.length );
	
	var video = "<source src='" + audiofile;	            
	video += "' type='video/mp4' />";
		
	$(video).appendTo($("video#videoPlayer"));
});

</script>
</head>
<body style='padding:0px;margin:0;background-color:#000000'>
<video id="videoPlayer" width="100%" height="100%" controls autoplay>
</video>
</body>
</html>
