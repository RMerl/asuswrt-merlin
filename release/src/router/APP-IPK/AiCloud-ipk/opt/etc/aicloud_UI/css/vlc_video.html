function getUrlVars(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function detectVLCInstalled(){
	var val = navigator.userAgent.toLowerCase();
	var isIE = false;
	if(val.indexOf("msie") > -1) isIE = true;
	
	var vlcInstalled= false;
	
	if(isIE){
		var vlcObj = null;
		try {
			vlcObj = new ActiveXObject("VideoLAN.Vlcplugin");
		} 
		catch (e) {
			var msg= "An exception occurred while trying to create the object VideoLAN.VLCPlugin.1:\n";
		  for (p in e)
		  	msg+= "e."+p+"= " + e[p] + "\n";
		  window.alert (msg);
		}
		if( null != vlcObj )
   		vlcInstalled = true;
	}
	else{
		if( navigator.plugins && navigator.plugins.length ) {
	  	for( var i=0; i < navigator.plugins.length; i++ ) {
	     		 var plugin = navigator.plugins[i];
	   		if( plugin.name.indexOf("VideoLAN") > -1
	    			|| plugin.name.indexOf("VLC") > -1) {
	      	vlcInstalled = true;
	     	}
	   	}
	 	}
	}
	
	return vlcInstalled;
}

function getInternetExplorerVersion(){

   if (navigator.appName == 'Microsoft Internet Explorer')
   {
      var ua = navigator.userAgent;
      var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");

   }
   return rv;
}

function getVLC(name){
	if (window.document[name]){
  	return window.document[name];
  }
  if (navigator.appName.indexOf("Microsoft Internet")==-1){
  	if (document.embeds && document.embeds[name])
    	return document.embeds[name];
  }
  else // if (navigator.appName.indexOf("Microsoft Internet")!=-1)
  {
  	return document.getElementById(name);
  }
}

function monitor()
{
    var vlc = getVLC("vlc");
    var newState = 0;

    if( vlc ){
    	newState = vlc.input.state;
    }
		
    if( prevState != newState )
    {
        if( newState == 0 )
        {
            // current media has stopped
            onEnd();
        }
        else if( newState == 1 )
        {
            // current media is openning/connecting
            onOpen();
        }
        else if( newState == 2 )
        {
            // current media is buffering data
            onBuffer();
        }
        else if( newState == 3 )
        {
            // current media is now playing
            onPlaying();
        }
        else if( newState == 4 )
        {
            // current media is now paused
            onPause();
        }
        else if( newState == 5 )
        {
            // current media has stopped
            onStop();
        }
        else if( newState == 6 )
        {
            // current media has ended
            onEnd();
        }
        else if( newState == 7 )
        {
            // current media encountered error
            //onError();
        }
        prevState = newState;
    }
    else if( newState == 3 )
    {
        // current media is playing
        onPlaying();
    }
}

function formatTime(timeVal)
{
    if( typeof timeVal != 'number' )
        return "-:--:--";

    var timeHour = Math.round(timeVal / 1000);
    var timeSec = timeHour % 60;
    if( timeSec < 10 )
        timeSec = '0'+timeSec;
    timeHour = (timeHour - timeSec)/60;
    var timeMin = timeHour % 60;
    if( timeMin < 10 )
        timeMin = '0'+timeMin;
    timeHour = (timeHour - timeMin)/60;
    if( timeHour > 0 )
        return timeHour+":"+timeMin+":"+timeSec;
    else
        return timeMin+":"+timeSec;
}

function onPlaying()
{
	var vlc = getVLC("vlc");
  var info = document.getElementById("info");
       
  if( vlc )
  {
  	var mediaLen = vlc.input.length;
    if( mediaLen > 0 )
		{
    	info.innerHTML = formatTime(vlc.input.time)+"/"+formatTime(mediaLen);
    }
    else
    {
    	// non-seekable "live" media
      liveFeedRoll = liveFeedRoll & 3;
      info.innerHTML = liveFeedText[liveFeedRoll++];
    }
  }
}

function doMarqueeOption(option, value)
{
    var vlc = getVLC("vlc");
    val = parseInt(value);
    
    if( vlc )
    {
        if (option == 1)
            vlc.video.marquee.color = val;
        if (option == 2)
            vlc.video.marquee.opacity = val;
        if (option == 3)
            vlc.video.marquee.position = value;
        if (option == 4)
            vlc.video.marquee.refresh = val;
        if (option == 5)
            vlc.video.marquee.size = val;
        if (option == 6)
            vlc.video.marquee.text = value;
        if (option == 7)
            vlc.video.marquee.timeout = val;
        if (option == 8)
            vlc.video.marquee.x = val;
        if (option == 9)
            vlc.video.marquee.y = val;
    }
}
